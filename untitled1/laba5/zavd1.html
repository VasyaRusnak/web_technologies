<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="plan">
    <h1 class="title">План подорожі</h1>
    <ul class="plan-list">
        <li class="plan-item   list rule-mark">
            <span class="plan-title">Підготовчий етап</span>
            <ul class="plan-sublist">
                <li class="icon-phone"><span>Обрати маршрут</span></li>
                <li class="icon-ticket item ticket-mark"><span class="accent-background">Квитки на літак</span></li>
                <li class="item car-mark"><span class="accent-background">Готель</span></li>
                <li class="item casino-mark"><span class="accent-background">Оренда авто</span></li>
            </ul>
        </li>
        <li class="list rule-mark">
            <span class="highlighted-tex ">Відпочинок</span>
            <ul>
                <li class="item festival-mark"><span class="accent-background">Бари</span></li>
                <li class="item hotel-mark"><span class="accent-background">Казино</span></li>
                <li class="item bar-mark "><span class="accent-background">Музеї</span></li>
                <li class="item museum-mark"><span class="accent-background">Фестивалі</span></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
