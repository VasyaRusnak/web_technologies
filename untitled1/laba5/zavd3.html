<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анкета</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
<h1>Анкета</h1>
<form>
  <fieldset>
    <legend>Особисті дані</legend>
    <label for="name">Ім'я</label>
    <input id="name" name="name" type="text" placeholder="Введіть ім'я" required>

    <label for="Lname">Прізвище</label>
    <input id="Lname" name="lastName" type="text" placeholder="Введіть прізвище" required>

    <label for="HB">Дата народження</label>
    <input id="HB" name="HB" type="date" required>

    <label for="phNumber">Номер телефону</label>
    <input id="phNumber" name="phNumber" type="tel" placeholder="+38-XXX-XXX-XXXX" pattern="\+38-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <label>Стать</label>
    <label><input type="radio" name="gender" value="man">Чоловік</label>
    <label><input type="radio" name="gender" value="woman">Жінка</label>
    <label><input type="radio" name="gender" value="other">Інше</label>

    <label for="password">Пароль</label>
    <input id="password" name="password" type="password" placeholder="Введіть пароль" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Введіть email" autocomplete="off" required>
  </fieldset>

  <fieldset>
    <legend>Рівень освіти</legend>
    <label><input type="radio" name="study" value="school" checked>Школа</label>
    <label><input type="radio" name="study" value="college">Коледж</label>
    <label><input type="radio" name="study" value="bachelor">Бакалавр</label>
    <label><input type="radio" name="study" value="master">Магістр</label>
  </fieldset>

  <fieldset>
    <legend>Ваші інтереси</legend>
    <label><input type="checkbox" name="interests" value="sport">Спорт</label>
    <label><input type="checkbox" name="interests" value="music">Музика</label>
    <label><input type="checkbox" name="interests" value="travel">Подорожі</label>
    <label><input type="checkbox" name="interests" value="tech">Технології</label>
  </fieldset>

  <fieldset>
    <legend>Місце знаходження</legend>
    <select name="city">
      <option value="zakarpattya">Закарпаття</option>
      <option value="lviv">Львів</option>
      <option value="chernivtsi" selected>Чернівці</option>
      <option value="khmelnitskiy">Хмельницький</option>
      <option value="odesa">Одеса</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Мови програмування які ви знаєте</legend>
    <select multiple name="language">
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="ruby">Ruby</option>
      <option value="go">Go</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Оберіть ваші улюблені предмети</legend>
    <select name="subjects">
      <optgroup label="Природничі науки">
        <option value="biology">Біологія</option>
        <option value="chemistry">Хімія</option>
        <option value="physics">Фізика</option>
      </optgroup>
      <optgroup label="Гуманітарні науки">
        <option value="history">Історія</option>
        <option value="philosophy">Філософія</option>
        <option value="literature">Література</option>
      </optgroup>
      <optgroup label="Мови">
        <option value="english">Англійська</option>
        <option value="french">Французька</option>
        <option value="spanish">Іспанська</option>
      </optgroup>
      <optgroup label="Технічні науки">
        <option value="mathematics">Математика</option>
        <option value="informatics">Інформатика</option>
        <option value="engineering">Інженерія</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <legend>Ким ви хочете бути?</legend>
    <input list="job" name="job" placeholder="Почніть вводити">
    <datalist id="job">
      <option value="Програміст">
      <option value="Лікар">
      <option value="Вчитель">
      <option value="Механік">
      <option value="Таксіст">
    </datalist>
    <textarea placeholder="Якщо в списку немає професії, напишіть тут"></textarea>
  </fieldset>

  <fieldset>
    <legend>Надішліть аудіофайл</legend>
    <input id="audioFiles" name="audioFiles" type="file" accept="audio/*" multiple>
  </fieldset>

  <fieldset>
    <legend>Дії</legend>
    <button type="submit">Відправити</button>
    <button type="reset">Скинути</button>
  </fieldset>
</form>
</body>
</html>
